<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NCTU IoTtalk Remote Controller with Live View!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
    <script src="bower_components/kurento-client/js/kurento-client.js"></script>
    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="./js/console.js"></script>
    <script src="./js/index.js"></script>

    <script src="js/scripts.js"></script>
	</head>
  <body onload="" onunload="bodyOnUnload();" style="background-color: #e9e9e9;">
	<div id="videoFSContainer" class="img-rounded">
		<video id="videoOutput" muted autoplay class="img-rounded"></video>
	</div>
	<input style="width:350px; display:none;" id="address" type="text">
	<a id="start" href="#" class="btn btn-success" style="display:none;">
	<span class="glyphicon glyphicon-play" style="display:none;"></span></a>
	<a id="stop" href="#" class="btn btn-danger" style="display:none;">
	<span class="glyphicon glyphicon-stop" style="display:none;"></span></a>
	<div id="console" style="display:none;"></div>


  </body>
